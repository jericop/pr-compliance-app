version: "2"
project:
    id: ""
cloud:
    organization: ""
    project: ""
    hostname: ""
sql:
- schema: "db/migrations"
  queries: "db/queries"
  engine: "postgresql"
  gen:
    go: 
      package: "postgres"
    #   out: "db/sqlc"
      out: "storage/postgres"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      overrides:
        # - db_type: "timestamptz"
        #   go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
overrides:
    go: null
plugins: []
rules: []
